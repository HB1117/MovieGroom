<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>用户注册
        </title>
    </head>
    <body>
       <form>
            <fieldset>
                <legend>注册</legend>
           <section>
        <p>
            <label for="name">
                <span>用户名：</span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text"  id="name">
        </p>
        <p>
            <label for="mail">
                <span>邮箱地址:</span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="email"  id="mail">
        </p>
        <p>
            <label for="pwd1">
                <span>输入密码：</span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="password"  id="pwd1" name="pwd">
        </p>
        <p>
            <label for="pwd2">
                
                    <span>再次输入密码：</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
            <input type="password" id="pwd2" name="pwd">
        </p>
        <p>
            <input type="submit">
        </p>
    </section>
    </fieldset>
       </form> 
    </body>
</html>
